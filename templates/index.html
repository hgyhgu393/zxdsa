<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .loading-bar { animation: bar-load 2s infinite ease-in-out; }
        @keyframes bar-load { 0% { width: 0%; opacity: 0; } 50% { width: 100%; opacity: 1; } 100% { width: 0%; opacity: 0; } }

</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">
    <div class="max-w-3xl mx-auto px-4 py-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400">‚ö° Uptime Monitor Pro</h1>
        </header>

        <div class="bg-slate-800 p-6 rounded-3xl shadow-xl border border-slate-700 mb-6">
            <input id="urlInput" type="text" placeholder="https://your-bot.onrender.com" 
                class="w-full bg-slate-900 border border-slate-600 rounded-2xl p-4 mb-4 text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="addBtn" onclick="createMonitor()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold transition-all active:scale-95">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
            
            <div id="loader" class="hidden mt-4">
                <p class="text-center text-green-400 text-sm mb-2 animate-pulse">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á...</p>
                <div class="w-full h-1 bg-slate-700 rounded-full overflow-hidden">
                    <div class="loading-bar h-full bg-green-500"></div>
                </div>
            </div>
        </div>

        <div id="monitorList" class="space-y-4"></div>

        <div id="panel" class="hidden mt-8 bg-slate-800 p-6 rounded-3xl border-2 border-blue-500 shadow-2xl">
            <div class="flex gap-4 mb-6 border-b border-slate-700 pb-2">
                <button onclick="tab('stats')" id="tStats" class="text-blue-400 font-bold border-b-2 border-blue-400">üìä ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•</button>
                <button onclick="tab('settings')" id="tSets" class="text-slate-400">‚öôÔ∏è ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤</button>
            </div>
            <div id="cStats"><canvas id="mainChart" height="150"></canvas></div>
            <div id="cSets" class="hidden">
                <p class="text-sm text-slate-400">‡∏£‡∏∞‡∏ö‡∏ö Monitor ‡∏ô‡∏µ‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å‡πÜ 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</p>
                <button class="mt-4 bg-red-600/20 text-red-400 px-4 py-2 rounded-lg text-sm">‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let chart = null;
        let activeId = null;

        async function createMonitor() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;
            document.getElementById('addBtn').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            const res = await fetch('/add_monitor', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            });
            const data = await res.json();

            setTimeout(() => {
                document.getElementById('addBtn').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
                renderMonitorItem(data);
            }, 2000);
        }

        function renderMonitorItem(data) {
            const list = document.getElementById('monitorList');
            const html = `
                <div onclick="openPanel('${data.id}')" class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center cursor-pointer hover:bg-slate-750">
                    <div class="truncate max-w-[200px]"><span class="text-blue-400 font-medium">${data.url}</span></div>
                    <div class="text-right">
                        <span id="st-${data.id}" class="text-yellow-500 text-sm font-bold">Checking</span>
                        <p id="lat-${data.id}" class="text-xs text-slate-500">-- ms</p>
                    </div>
                </div>`;
            list.insertAdjacentHTML('afterbegin', html);
        }

        function openPanel(id) {
            activeId = id;
            document.getElementById('panel').classList.remove('hidden');
            document.getElementById('panel').scrollIntoView({behavior: 'smooth'});
            initChart();
        }

        function tab(t) {
            document.getElementById('cStats').classList.toggle('hidden', t !== 'stats');
            document.getElementById('cSets').classList.toggle('hidden', t !== 'settings');
            document.getElementById('tStats').className = t === 'stats' ? 'text-blue-400 font-bold border-b-2 border-blue-400' : 'text-slate-400';
            document.getElementById('tSets').className = t === 'settings' ? 'text-blue-400 font-bold border-b-2 border-blue-400' : 'text-slate-400';
        }

        function initChart() {
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('mainChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Latency (ms)', data: [], borderColor: '#3b82f6', tension: 0.4 }] },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        socket.on('stats_update', (data) => {
            const s = document.getElementById(`st-${data.id}`);
            const l = document.getElementById(`lat-${data.id}`);
            if(s) {
                s.innerText = data.status;
                s.className = data.status === 'Online' ? 'text-green-400 font-bold' : 'text-red-400 font-bold';
            }
            if(l) l.innerText = `${data.latency} ms`;
            if(activeId === data.id && chart) {
                chart.data.labels = data.history.map(h => h.time);
                chart.data.datasets[0].data = data.history.map(h => h.latency);
                chart.update();
            }
        });
    </script>
</body>
  </html>
